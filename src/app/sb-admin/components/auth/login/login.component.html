<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/{{'sunbird'}}.svg" alt="Sunbird logo" class="m-4 w-12rem flex-shrink-0">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <!-- <img src="assets/sb-admin/images/login/avatar.png" alt="Image" height="50" class="mb-3"> -->
                    <div class="text-900 text-3xl font-medium mb-3">{{'SET_ENVIRONMENT_CREDENTIALS' | i18next}}</div>
                    <span class="text-600 font-medium">{{'ENVVIRONMENT_CREDENTIALS' | i18next}}</span>
                </div>

                <div>
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">{{'LOGIN_DOMAIN_URL' | i18next}}</label>
                    <input id="email1" [(ngModel)]="username" type="text" placeholder="{{'LOGIN_DOMAIN_URL_PLACEHOLDER' | i18next}}" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="authKey" class="block text-900 font-medium text-xl mb-2">{{'LOGIN_AUTHKEY' | i18next}}</label>
                    <input id="authKey" [(ngModel)]="authKey" type="text" placeholder="{{'LOGIN_AUTHKEY_PLACEHOLDER' | i18next}}" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="token" class="block text-900 font-medium text-xl mb-2">{{'LOGIN_TOKEN' | i18next}}</label>
                    <input id="token" [(ngModel)]="token" type="text" placeholder="{{'LOGIN_TOKEN_PLACEHOLDER' | i18next}}" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <!-- <p-password id="password1" [(ngModel)]="password" placeholder="TOKEN" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password> -->
                    
                    <div class="flex align-items-center justify-content-between mb-4 gap-4">
                        <!-- <div class="flex align-items-center">
                            <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                            <label for="rememberme1">Remember me</label>
                        </div>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Forgot password?</a> -->
                    </div>
                    <button pButton pRipple label="{{'LOGIN_SUBMIT' | i18next}}" class="w-full p-3 text-xl" (click)="generateToken()"></button>
                </div>
            </div>
        </div>
    </div>
</div>
